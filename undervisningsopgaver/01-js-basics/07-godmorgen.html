<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-godmorgen</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let time = new Date().getHours();

        console.log(time);

        if (time < 05) {
            console.log("Godnat");
        } else if (time < 10) {
            console.log("Godmorgen");
        } else if (time < 18) {
            console.log("Goddag");
        } else if (time < 24) {
            console.log("Godnat");
        }
    </script>
</body></html>
