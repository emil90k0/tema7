<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-objekt</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article></article>

    <script>
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "https://i.guim.co.uk/img/media/be826c601182e2f1258157c67835b97ea9708c31/0_126_4500_2701/master/4500.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=23e5fbf30880dd5376136940d97ad00f",
            "levested": "svinefarme"
        }
        console.log(`Dyr: ${dyr.navn} type: ${dyr.type}`);

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("siden er loaded");

            let article = document.querySelector("article");

            article.innerHTML = `Dyr: ${dyr.navn} type: ${dyr.type} <br> <img src="${dyr.billede}">`;

        }
    </script>
</body></html>
