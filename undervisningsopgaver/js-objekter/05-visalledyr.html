<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-objekt</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <ul></ul>
    <script>
        window.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("alt loaded");

            let dyr = [{
                    "navn": "gris",
                    "type": "pattedyr",
                    "billede": "https://i.guim.co.uk/img/media/be826c601182e2f1258157c67835b97ea9708c31/0_126_4500_2701/master/4500.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=23e5fbf30880dd5376136940d97ad00f",
                    "levested": "svinefarme"


                },

                {
                    "navn": "Frø",
                    "type": "amfibie",
                    "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                    "levested": "søen"
                },

                {
                    "navn": "Ræv",
                    "type": "pattedyr",
                    "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                    "levested": "Skoven"
                }
            ];


            console.log(dyr);

            const liste = document.querySelector(`ul`);

            dyr.forEach(dyr => {
                liste.innerHTML += `<li>${dyr.navn}, ${dyr.type} fra ${dyr.levested}</li>`;
            });
        }

    </script>
</body>

</html>
